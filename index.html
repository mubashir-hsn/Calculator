<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
    </div>
    <div class="calculator">
        <input type="text" name="screen" id="screen" placeholder="0">
        <table>
            <tr>
                <td><button class="greybg">AC</button></td>
                <td><button class="greybg">DEL</button></td>
                <td><button class="greybg">%</button></td>
                <td><button class="orangebg">/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="orangebg">x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="orangebg">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="orangebg">+</button></td>
            </tr>
            <tr>
                <td><button>00</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="orangebg">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="calculator1.js"></script>
</html>
